<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>iOS Calculator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="" />
    <meta
      name="keywords"
      content="iOS, iOS Calculator, Calculator, Oluwole Olusegun"
    />
    <!-- Twitter Card -->
    <meta name="twitter:title" content="iOS Calculator" />
    <meta name="twitter:site" content="https://ios-calculator.herokuapp.com" />
    <meta name="twitter:creator" content="@iambolajiayo" />
    <meta
      name="twitter:description"
      content="PWA Calculator with iOS user interface for Web, Android & iOS."
    />
    <meta name="twitter:image" content="img/logo.png" />
    <meta name="twitter:card" content="img/logo.png" />
    <meta
      name="description"
      content="PWA Calculator with iOS user interface for Web, Android & iOS."
    />
    <!-- Open Graph -->
    <meta property="og:image" content="img/logo.png" />
    <meta property="og:title" content="iOS Calculator" />
    <meta name="author" content="Bolaji Ayodeji" />
    <meta
      property="og:description"
      content="PWA Calculator with iOS user interface for Web, Android & iOS."
    />
    <meta name="author" content="Bolaji Ayodeji" />
    <meta property="og:url" content="https://ios-calculator.herokuapp.com" />
    <meta property="og:site_name" content="iOS Calculator" />
    <meta property="og:type" content="iOS Calculator" />

    <!-- Theme-color -->
    <meta name="theme-color" content="#fff" />

    <!-- start of web manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Google Knowledge Graph card -->
    <script type="application/ld+json">
      {
        "@context": "http://www.schema.org",
        "@type": "iOS Calculator",
        "name": "iOS Calculator",
        "url": "https://ios-calculator.herokuapp.com",
        "logo": "https://ios-calculator.herokuapp.com/img/logo.png",
        "description": "PWA Calculator with iOS user interface for Web, Android & iOS."
      }
    </script>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
    <!-- logo -->
    <link rel="shortcut icon" href="img/logo.png" />
  </head>

  <body>
    <div class="container">
      <p>
        iOS Calculator
        <!--
          Developed by <a href="https://github.com/bolajiayodeji">Bolaji Ayodeji</a>
        -->
      </p>
      <div class="calculator">
        <div class="calculator__display">0</div>

        <div class="calculator__keys">
          <button class="key--operator" data-action="add">+</button>
          <button class="key--operator" data-action="subtract">-</button>
          <button class="key--operator" data-action="multiply">&times;</button>
          <button class="key--operator" data-action="divide">รท</button>
          <button>7</button> <button>8</button> <button>9</button>
          <button>4</button> <button>5</button> <button>6</button>
          <button>1</button> <button>2</button> <button>3</button>
          <button>0</button> <button data-action="decimal">.</button>
          <button data-action="clear">AC</button>
          <button class="key--equal" data-action="calculate">=</button>
        </div>
      </div>

      <br />
      <p>
        Developed by
        <a href="https://github.com/bolajiayodeji">Oluwole Olusegun</a>
      </p>
    </div>
  </body>

  <script src="js/app.js"></script>
  <!-- register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(function() {
          console.log('Service Worker Registered, Cheers to PWA Fire!')
        })
      })
    }
  </script>
  <!-- end of service worker -->
</html>
